<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #fff">

        <a-box position="-2.3 0.43 -5"  color="#4CC3D9"></a-box>
        <a-sphere position="0.3 0.43 -5" radius="0.45" color="#EF2D5E"></a-sphere>
        <a-cylinder position="-4.3 0.43 -5" radius="0.45" height="1.5" color="#FFC65D"></a-cylinder>
        <a-octahedron position="2.3 0.43 -5" color="#FF926B" radius="0.45"></a-octahedron>
        <a-ring position="6.3 0.43 -5" color="teal" radius-inner="0.3" radius-outer="0.45"></a-ring>
        <a-cone position="4.3 0.43 -5" color="tomato" radius-bottom="0.45" radius-top="0.02"></a-cone>
        <a-plane position="-1 -1 -5" color="#CCC"  height="1" width="20"></a-plane>

    </a-scene>
</body>

</html>
